name: Run Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:  
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Xcode
      run: |
        xcodebuild clean test -project tutorial.xcodeproj \
        -scheme tutorial \
        -destination 'platform=iOS Simulator,name=iPhone 13,OS=latest'        
        
      
