name: Run Test

on:
  # develop 브랜치에 push 나 pull request 이벤트가 일어났을때 해당 workflow 를 trigger
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Start xcode build 🛠
      run: |
        xcodebuild clean test -project tutorial.xcodeproj -scheme tutorial -destination 'platform=iOS Simulator,name=iPhone 13 Pro Pro,OS=16.2'
